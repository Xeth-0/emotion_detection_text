<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP - Emotion Detection</title>
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>NLP - Emotion Detection</h1>
        </header>
        <main>
            <section class="input-section">
                <h2>Enter text to analyze</h2>
                <textarea id="textToAnalyze" placeholder="Type or paste your text here..."></textarea>
                <button onclick="runSentimentAnalysis()" id="analyzeButton">Analyze Sentiment</button>
            </section>
            <section class="result-section">
                <h2>Emotion Detection Result</h2>
                <p id="loadingExcuse" class="loading-excuse hidden">
                    Please wait while we run the detection. (The server is deployed on a serverless provider for free, and requires a cold start. This runs much faster locally.)
                </p>
                <div id="loadingIndicator" class="loading-indicator hidden"></div>
                <div id="system_response"></div>
            </section>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
